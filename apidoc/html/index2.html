<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<input type="file" name="file" id="file">
<button onclick="uploadImg()">提交</button>
<img src="" alt="" id="img">
<a onclick="go()">c-a</a>
</body>
<script>
    function go() {
        window.history.go(-2)
    }
    const ws = new WebSocket('ws://localhost:8080/');
    ws.onopen=function(){
        console.log('websocket已连接');
    };
    ws.onmessage=(msg)=>{
        console.log('来自服务端的数据：');
        console.log(msg);
    };
    ws.onclose=()=>{
        console.log('服务端关闭');
    };
    function uploadImg() {
        ws.send('gb');
        let file = $('#file').get(0).files[0];//获取图片
        let img = $('#img').get(0);
        let formData = new FormData();//创建一个空的FormData对象
        formData.append('img', file);//将图片添加到FormData对象
        $.ajax({
            url: 'http://localhost:3000/file/uploadImg',
            headers:{token:1},
            cache: false,//不必须,上传文件不需要缓存
            type: 'POST',
            data: formData,
            processData: false,//必须,因为data值为FormData对象,不需要对数据做处理
            contentType: false,//必须
            success: (res) => {
                console.log(res);
                img.src = `${res.url}`;
            }
        })
    }
</script>
</html>
